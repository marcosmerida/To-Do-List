<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>
    <script
      src="https://kit.fontawesome.com/69c7e163a7.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="main.js"></script></head>
  <body>
    <div id="container">
      <ul id="menu">
        <li id="title"><p>Today's to do</p></li>
        <li>
          <input
            type="text"
            name=""
            id="task"
            onfocus="this.value=''"
            placeholder="Add to your list..."
            required
          />
          <button id="button"><i class="fas fa-plus"></i></button>
        </li>
      </ul>
      <ul id="list">
      
      </ul>
      <a href=""><p>Clear all completed</p></a>
      </ul>
    </div>
  </body>
</html>
