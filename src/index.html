<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>
    <script
      src="https://kit.fontawesome.com/69c7e163a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <ul id="list">
        <li id="title"><p>Today's to do</p></li>
        <li>
          <input
            type="text"
            name=""
            id="task"
            placeholder="Add to your list..."
            required
          />
          <button id="button"><i class="fas fa-plus"></i></button>
        </li>
        <li id="test1">
          <input type="checkbox" id="testcheck1" /><p>wash the dishes</p
          ><button id="removetest1"><i class="fas fa-trash-alt"></i></button>
        </li>
        <li id="test2">
          <input type="checkbox" id="testcheck2" /><p>complete To Do list project</p
          ><button id="removetest2"><i class="fas fa-trash-alt"></i></button>
        </li>
      </ul>
      <a href=""><p>Clear all completed</p></a>
      </ul>
    </div>
  </body>
</html>
